<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../assets/styles/global.css" />
		<link rel="stylesheet" href="../assets/styles/pages.css" />
		<style>
			.input,
			.output {
				max-width: fit-content;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<section>
			<h1>Spammojis</h1>
		</section>
		<section>
			<div class="input">
				<form id="input">
					<select name="toneInput">
						<option value="any">---</option>
						<option value="love">🥰💖 Love</option>
						<option value="sigma">🗿🗿 Sigma</option>
						<option value="sexual-intended">🥵💦 Sex-</option>
						<option value="eww">🤮🤢 Eww!</option>
						<option value="fast">⚡🚀 Fast</option>
						<option value="death">💀☠️ Death</option>
						<option value="angry">😠🤬 Angry</option>
					</select>
					<input type="number" min="0" max="128" name="lengthInput" />
					<button type="submit">Submit</button>
				</form>
			</div>
		</section>
		<section>
			<div class="output">
				<textarea rows="8" cols="50" id="output"></textarea>
			</div>
		</section>
		<script>
			let emojiList, length, temp, i;
			const input = document.getElementById("input");
			const output = document.getElementById("output");

			input.onsubmit = (e) => {
				e.preventDefault();

				temp = "";

				console.log(input["toneInput"].value);

				switch (input["toneInput"].value) {
					case "love":
						emojiList = ["💗", "💓", "💞", "💝", "😍", "🥰", "💖"];
						break;
					case "sigma":
						emojiList = ["🗿"];
						break;
					case "sexual-intended":
						emojiList = ["💦", "🥵", "🔥", "❤️‍🔥", "💧", "🍆"];
						break;
					case "eww":
						emojiList = ["🤮", "🤢"];
						break;
					case "fast":
						emojiList = ["🚀", "⚡"];
						break;
					case "death":
						emojiList = ["💀", "☠️"];
						break;
					case "angry":
						emojiList = ["😠", "🤬", "😡", "😤", "😒"];
						break;
					default:
						return;
				}

				length = parseInt(input["lengthInput"].value);
				length = isNaN(length) ? 10 : length;

				if (length > 128) {
					temp = "Hey, isn't that too much of emojis?\n\n(Max: 128)";
				} else
					for (i = 0; i < length; i++) {
						temp += emojiList[Math.floor(Math.random() * emojiList.length)];
					}

				output.value = temp;
			};
		</script>
	</body>
</html>
