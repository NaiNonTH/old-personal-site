<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../../assets/styles/global.css" />
		<link rel="stylesheet" href="../../assets/styles/pages.css" />
		<script src="../../assets/scripts/destiny/leaderboard.js" defer></script>
		<style>
			#leaderboard tr {
				position: relative;
			}
			#leaderboard tr button {
				position: absolute;
				right: 0;
				top: 0;
				bottom: 0;
				display: none;
			}
			#leaderboard tr button::after {
				content: "X";
			}
			#leaderboard tr:hover button {
				display: block;
			}

			@media screen and (min-width: 40rem) {
				#leaderboard tr button {
					transform: translate(100%);
				}
			}
		</style>
	</head>
	<body>
		<section>
			<h1>Destiny History</h1>
			<div style="overflow: auto">
				<table>
					<thead>
						<tr>
							<th>Date</th>
							<th>Status</th>
							<th>Clicks Taken</th>
							<th>Cheats</th>
						</tr>
					</thead>
					<tbody id="leaderboard"></tbody>
				</table>
			</div>
			<p style="text-align: center">
				<a href="index.html">Back</a>
			</p>
		</section>
	</body>
</html>
